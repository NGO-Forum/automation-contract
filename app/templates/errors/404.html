<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            padding: 20px;
        }

        .error-image {
            max-width: 320px;
            width: 80%;
            height: auto;
            animation: float 4s ease-in-out infinite,
                       bounce 5s ease infinite;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }

        .error-text {
            margin-top: 25px;
            font-size: 1.6rem;
            color: #00796b;
            opacity: 0;
            animation: fadeIn 1s ease 1.2s forwards;
            font-weight: 600;
        }

        .btn-home {
            margin-top: 30px;
            padding: 12px 28px;
            background-color: #00796b;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 105, 0.3);
        }

        .btn-home:hover {
            background-color: #004d40;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 123, 105, 0.4);
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-18px); }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            30% { transform: scale(1.08); }
            45% { transform: scale(0.98); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 576px) {
            .error-image { max-width: 250px; }
            .error-text { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="{{ url_for('static', filename='img/404.png') }}" alt="404 Not Found" class="error-image">
        <div class="error-text">Oops! The page you're looking for doesn't exist.</div>
        <a href="{{ url_for('main.index') if current_user.is_authenticated else url_for('auth.login') }}" class="btn-home">
            {% if current_user.is_authenticated %}Back to Dashboard{% else %}Go to Login{% endif %}
        </a>
    </div>
</body>
</html>

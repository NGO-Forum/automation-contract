{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4 rounded-4" style="width: 400px; background: linear-gradient(135deg, #fff3e0, #ffe0b2);">
    <div class="text-center mb-4">
      <h3 class="fw-bold text-warning">Forgot Password</h3>
      <p class="text-muted">Enter your email to reset your password</p>
    </div>
    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
      </div>
      <button type="submit" class="btn btn-warning w-100 py-2 fw-bold">Send Reset Link</button>
    </form>
    <div class="text-center mt-3">
      <p class="mb-0">Remember your password? <a href="{{ url_for('auth.login') }}" class="text-warning fw-bold">Login</a></p>
    </div>
  </div>
</div>
{% endblock %}
